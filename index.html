    <script>
        // Função para redirecionar para o quiz
        function redirecionarParaQuiz() {
            window.location.href = 'quiz.html'; // Substitua 'quiz.html' pelo URL correto da página do quiz
        }

        // Event listener para o clique no botão de inscrição
        document.querySelector('.btn').addEventListener('click', function(event) {
            event.preventDefault(); // Previne o comportamento padrão do link
            redirecionarParaQuiz(); // Chama a função de redirecionamento
        });
        document.addEventListener('DOMContentLoaded', function() {
    var imagem = document.querySelector('.imagem');

    // Quando o conteúdo HTML é carregado, adiciona a classe 'animar' para iniciar a animação
    setTimeout(function() {
        imagem.classList.add('animar');
    }, 500); // Delay opcional para iniciar a animação após meio segundo
});
